<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Blog</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; max-width: 500px; margin: 0 auto; background: #f4f4f4; }
        .container { background: white; padding: 2rem; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 1.5rem; text-align: center; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: bold; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 3px; font-size: 1rem; }
        input:focus { outline: none; border-color: #007bff; }
        button { width: 100%; padding: 0.75rem; background: #28a745; color: white; border: none; border-radius: 3px; font-size: 1rem; cursor: pointer; }
        button:hover { background: #218838; }
        .error { color: #dc3545; margin-top: 0.5rem; font-size: 0.9rem; }
        .success { color: #28a745; margin-top: 0.5rem; font-size: 0.9rem; }
        .link { text-align: center; margin-top: 1rem; }
        .link a { color: #007bff; text-decoration: none; }
        .link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <!-- @author Wicramachine Sergio -->
    <div class="container">
        <h1>Inscription</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmer le mot de passe</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
            </div>
            <button type="submit">S'inscrire</button>
            <div id="message"></div>
        </form>
        <div class="link">
            <a href="/login">Déjà un compte ? Se connecter</a>
        </div>
        <div class="link">
            <a href="/">Retour à l'accueil</a>
        </div>
    </div>
    <script src="/js/register.js"></script>
</body>
</html>
