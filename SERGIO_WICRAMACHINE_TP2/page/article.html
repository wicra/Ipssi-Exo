<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail Article - Blog</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; max-width: 800px; margin: 0 auto; }
        header { background: #333; color: white; padding: 1rem; margin-bottom: 2rem; border-radius: 5px; }
        header h1 { margin-bottom: 0.5rem; }
        nav { display: flex; gap: 1rem; margin-top: 1rem; }
        nav a { color: white; text-decoration: none; padding: 0.5rem 1rem; background: #555; border-radius: 3px; }
        nav a:hover { background: #666; }
        article { background: #f9f9f9; padding: 2rem; border-radius: 5px; border: 1px solid #ddd; }
        article h2 { color: #333; margin-bottom: 1rem; }
        .meta { color: #666; font-size: 0.9rem; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid #ddd; }
        .content { white-space: pre-wrap; margin-bottom: 2rem; }
        .actions { display: flex; gap: 1rem; }
        .actions button { padding: 0.75rem 1.5rem; border: none; border-radius: 3px; cursor: pointer; font-size: 1rem; }
        .btn-edit { background: #ffc107; color: #333; }
        .btn-delete { background: #dc3545; color: white; }
        .btn-edit:hover { background: #e0a800; }
        .btn-delete:hover { background: #c82333; }
        .hidden { display: none; }
        .loading { text-align: center; padding: 2rem; color: #666; }
        .edit-form { background: #fff; padding: 1.5rem; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 1rem; }
        .edit-form input, .edit-form textarea { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 3px; font-family: inherit; }
        .edit-form textarea { min-height: 300px; resize: vertical; }
        .edit-form button { padding: 0.75rem 1.5rem; margin-right: 0.5rem; border: none; border-radius: 3px; cursor: pointer; }
        .btn-save { background: #28a745; color: white; }
        .btn-cancel { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <!-- @author Wicramachine Sergio -->
    <header>
        <h1>Blog Wicramachine</h1>
        <nav>
            <a href="/">Retour à l'accueil</a>
        </nav>
    </header>

    <main>
        <div class="loading" id="loading">Chargement de l'article...</div>
        
        <div id="edit-form-container" class="hidden"></div>
        
        <article id="article-content" class="hidden">
            <h2 id="article-title"></h2>
            <div class="meta">
                <span>Par <strong id="article-author"></strong></span> | 
                <span id="article-date"></span>
            </div>
            <div class="content" id="article-text"></div>
            <div class="actions hidden" id="article-actions">
                <button class="btn-edit" id="edit-btn">Modifier</button>
                <button class="btn-delete" id="delete-btn">Supprimer</button>
            </div>
        </article>
    </main>

    <script src="/js/article.js"></script>
</body>
</html>
