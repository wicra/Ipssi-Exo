<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Accueil</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; max-width: 1200px; margin: 0 auto; }
        header { background: #333; color: white; padding: 1rem; margin-bottom: 2rem; border-radius: 5px; }
        header h1 { margin-bottom: 0.5rem; }
        nav { display: flex; gap: 1rem; margin-top: 1rem; }
        nav a, nav button { color: white; text-decoration: none; padding: 0.5rem 1rem; background: #555; border: none; border-radius: 3px; cursor: pointer; }
        nav a:hover, nav button:hover { background: #666; }
        #user-info { margin-left: auto; display: flex; gap: 1rem; align-items: center; }
        .articles-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .article-card { border: 1px solid #ddd; padding: 1.5rem; border-radius: 5px; background: #f9f9f9; }
        .article-card h2 { margin-bottom: 0.5rem; color: #333; }
        .article-card .meta { color: #666; font-size: 0.9rem; margin-bottom: 1rem; }
        .article-card .content { margin-bottom: 1rem; }
        .article-card a { display: inline-block; background: #007bff; color: white; padding: 0.5rem 1rem; text-decoration: none; border-radius: 3px; }
        .article-card a:hover { background: #0056b3; }
        .hidden { display: none; }
        .loading { text-align: center; padding: 2rem; color: #666; }
    </style>
</head>
<body>
    <!-- @author Wicramachine Sergio -->
    <header>
        <h1>Blog Wicramachine</h1>
        <nav>
            <a href="/">Accueil</a>
            <div id="user-info">
                <span id="username-display" class="hidden"></span>
                <a href="/backoffice" id="backoffice-link" class="hidden">Back Office</a>
                <a href="/login" id="login-link">Connexion</a>
                <a href="/register" id="register-link">Inscription</a>
                <button id="logout-btn" class="hidden">DÃ©connexion</button>
            </div>
        </nav>
    </header>

    <main>
        <h2>Articles du blog</h2>
        <div class="loading" id="loading">Chargement des articles...</div>
        <div class="articles-grid" id="articles-container"></div>
    </main>

    <script src="/js/index.js"></script>
</body>
</html>
